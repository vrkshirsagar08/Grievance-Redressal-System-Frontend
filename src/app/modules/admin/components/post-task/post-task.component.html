<div class="container">
    <h2>Assign Task</h2>
    <form [formGroup]="postTaskForm" (ngSubmit)="postTask()">
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Title</mat-label>
            <input matInput type="text" placeholder="title" formControlName="title" />
            <mat-error *ngIf="postTaskForm.get('title')?.hasError('required')">
                This input is required
            </mat-error>
              
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="postTaskForm.get('description')?.hasError('required')">
                This input is required
            </mat-error>  
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>DueDate</mat-label>
            <input matInput [matDatepicker]="dueDatePicker" placeholder="Choose a DueDate" formControlName="dueDate"/>
            <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #dueDatePicker ></mat-datepicker>

            <mat-error *ngIf="postTaskForm.get('dueDate')?.hasError('required')">
                This input is required
            </mat-error>  
        </mat-form-field> 

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select priority</mat-label>
            <mat-select formControlName="priority" name="Priority">
                <mat-option *ngFor="let priority of listOfPriorities" [value]="priority">
                    {{priority}}
                </mat-option>  
            </mat-select>      
            <mat-error *ngIf="postTaskForm.get('priority')?.hasError('required')">
                This input is required
            </mat-error>  
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select Employee</mat-label>
            <mat-select formControlName="employeeId" name="employeeId">
                <mat-option *ngFor="let employee of listOfEmployees" [value]="employee.id">
                    {{employee.name}}
                </mat-option>  
            </mat-select>      
            <mat-error *ngIf="postTaskForm.get('employeeId')?.hasError('required')">
                This input is required
            </mat-error>  
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="postTaskForm.invalid">Assign Task</button>
        
    </form>
</div>
