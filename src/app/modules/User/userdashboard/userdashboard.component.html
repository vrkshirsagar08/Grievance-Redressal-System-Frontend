<div class="container">
    <mat-card>
      <mat-card-title>Submit a Grievance</mat-card-title>
      <mat-card-content>
        <form [formGroup]="complaintForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="complaintForm.get('name')?.hasError('required')">Name is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="complaintForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="complaintForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" formControlName="address">
            <mat-error *ngIf="complaintForm.get('address')?.hasError('required')">Address is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Phone" formControlName="phone">
            <mat-error *ngIf="complaintForm.get('phone')?.hasError('required')">Phone number is required</mat-error>
            <mat-error *ngIf="complaintForm.get('phone')?.hasError('pattern')">Enter a valid 10-digit phone number</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Grievance Title</mat-label>
            <input matInput placeholder="Complaint Title" formControlName="complaintTitle">
            <mat-error *ngIf="complaintForm.get('complaintTitle')?.hasError('required')">Grievance title is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="complaintForm.get('description')?.hasError('required')">Description is required</mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
