<div class="container">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title> 
        <mat-card-content>
            <form [formGroup]="signupForm">
                <mat-form-field appearance="outline">
                    <mat-label> Name</mat-label>
                        <input matInput placeholder="Name" required formControlName="name">
                        <mat-error *ngIf="signupForm.get('name')!.invalid && signupForm.get('name')!.touched">
                            Please enter a valid name.
                        </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email </mat-label>
                        <input matInput placeholder="Email" required formControlName="email">
                        <mat-error *ngIf="signupForm.get('email')!.invalid && signupForm.get('email')!.touched">
                            Please enter a valid email.
                        </mat-error>
                </mat-form-field>

                <!-- <mat-form-field appearance="outline">
                    <mat-label> Mobile Number</mat-label>
                        <input matInput placeholder="mobile Number" required formControlName="mobileNumber">
                        <mat-error *ngIf="signupForm.get('mobileNumber')!.invalid && signupForm.get('mobileNumber')!.touched">
                            Please enter a valid mobile number.
                        </mat-error>
                </mat-form-field> -->
                
                <mat-form-field appearance="outline">
                    <mat-label> Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="Password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                        <mat-icon> {{hidePassword ? 'visibility_off' : 'visibility'}} </mat-icon>
                    </button>
                        <mat-error *ngIf="signupForm.get('password')!.invalid && signupForm.get('password')!.touched">
                            Please enter a valid password.
                        </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="{{hidePassword ? 'confirmPassword' : 'text'}}" formControlName="confirmPassword" placeholder="confirmPassword" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                        <mat-icon> {{hidePassword ? 'visibility_off' : 'visibility'}} </mat-icon>
                    </button>
                        <mat-error *ngIf="signupForm.get('confirmPassword')!.invalid && signupForm.get('confirmPassword')!.touched">
                            Please enter a valid password.
                        </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" (click)="signup()">Sign Up</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
